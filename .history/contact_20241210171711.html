<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Noxiom</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="index.html" class="logo">
          <h1>Noxiom</h1>
        </a>
        <nav class="nav-links">
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="cta">
          <a href="contact.html" class="button">Get in Touch</a>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1>Contact Us</h1>
        <p>Have a project in mind? Let's collaborate to make it a reality.</p>
      </section>

      <section class="features">
        <h2>Get in Touch</h2>
        <form action="#" method="post" class="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </section>
      <div id="footer"></div>
      <script>
        // Fetch the footer and insert it into the page
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            // Insert the fetched footer into the page
            document.getElementById("footer").innerHTML = data;
      
            // Get the current page file name
            const currentPage = window.location.pathname.split("/").pop();
      
            // Select all quick links in the footer
            const quickLinks = document.querySelectorAll(".footer-links ul li a");
      
            // Add a 'current-page' class to the link matching the current page
            quickLinks.forEach((link) => {
              if (link.getAttribute("href") === currentPage) {
                link.classList.add("current-page");
              }
            });
          })
          .catch((error) => console.error("Error loading footer:", error));
      </script>   
  </body>
</html>
